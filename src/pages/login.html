<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/ecommerce-app/src/styles/global.css">
    <link rel="stylesheet" href="/ecommerce-app/src/styles/login.css">
    <title>Login E-commerce</title>
</head>
<body>
    <header>
        <h1>Acesse sua conta</h1>
    </header>
    <main>
        <section>
            <form id="formLogin">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu E-mail">
                <label for="password">Senha</label>
                <div class="show">
                    <input type="password" id="password" placeholder="Digite a sua senha">
                    <img src="/ecommerce-app/src/assets/icons/bx-show.svg" id="icons" alt="show" onclick="togglePasswordVisibility()">
                </form>
                </div>
        </section>

       <section class="btn">
            <a href="productList.html" target="_blank"><button id="buttonLogin">Login</button></a>
       </section>
    </main>
</body>
</html>
