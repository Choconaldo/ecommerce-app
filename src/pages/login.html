<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login E-commerce</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>E-commerce</h1>
        <nav>
          <ul>
            <li>
              <a href="/src/pages/login.html"
                ><img src="../assets/icons/bx-user.svg" alt="" />Login</a
              >
            </li>
            <li>
              <a href="/src/pages/cart.html"
                ><img src="../assets/icons/bxs-cart.svg" alt="" />Carrinho</a
              >
            </li>
            <li><a href="/src/pages/productList.html">Lista de Produtos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 class="titulo">Acesse sua conta</h1>
      <section>
        <form id="formLogin" onsubmit="login(event)">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite o seu E-mail"
            required
          />
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite a sua senha"
            required
          />
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
    <script src="/src/components/scripts/login.ts"></script>
  </body>
</html>
