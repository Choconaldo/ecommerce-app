<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-commerce</title>
</head>
<body>
    <nav>
        <a href="/src/pages/login.html">[Login]</a>
        <a href="/src/pages/cart.html">[Carrinho]</a>
        <a href="/src/pages/productList.html">[Lista de Produtos]</a>
    </nav>
    <header>
        <h1>Acesse sua conta</h1>
    </header>
    <main>
        <section>
            <form id="formLogin" onsubmit="login(event)">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu E-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <script src="/src/components/scripts/login.ts"></script>
</body>
</html>
